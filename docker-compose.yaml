version: '3'
services:
    app:
        build:
            context: .
        restart: always
        stdin_open: true
        ports:
            - "80:3000"
        environment:
            - WATCHPACK_POLLING=true
            - FAST_REFRESH=false
            - WDS_SOCKET_PORT=0
        volumes:
            - './:/app:delegated'
            - '/app/node_modules'